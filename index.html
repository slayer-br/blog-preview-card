<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card-header" src="./assets/images/illustration-article.svg" alt="illustration" />

        <div class="card-body">
          <span class="badge">Learning</span>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/slayer-br" target="_blank" rel="noopener noreferrer">Carlos</a>.
      </div>
    </main>
  </body>
</html>
